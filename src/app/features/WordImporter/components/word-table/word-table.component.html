<table mat-table [dataSource]="words" class="mat-elevation-z8">

  <ng-container matColumnDef="text">
    <th mat-header-cell *matHeaderCellDef>Text</th>
    <td mat-cell *matCellDef="let word">{{word.text}}</td>
  </ng-container>


  <ng-container matColumnDef="wordType">
    <th mat-header-cell *matHeaderCellDef>WortType</th>
    <td mat-cell *matCellDef="let word">{{word.wordType}}</td>
  </ng-container>


  <ng-container matColumnDef="translations">
    <th mat-header-cell *matHeaderCellDef>Translations</th>
    <td mat-cell *matCellDef="let word">{{word.translations}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let word; columns: displayedColumns;"></tr>

</table>
